<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DaWandaForm</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="/bower_components/components-font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Form Area !-->
    <div class="container">
      <div class="row">
        <!-- Div to center form in the html !-->
        <div  class="col-sm-4 col-md-4 col-lg-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4">
          <a class="btn btn-block btn-social btn-facebook">
            <span class="fa fa-facebook"></span>
            <div class="text-center">Uber Facebook regiestreren</div>
          </a>

          <div class="text-center">
            <p id="header">ODER OHNE FACEBOOK</p>
          </div>

          <form id="form">
            <div class="form-group">
              <!-- Name !-->

           <label for="name">Vorname</label>
              <div class="input-group">
                <div id="name-bubble" class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></div>
                <input type="text" class="form-control" id="name" placeholder="">
              </div>

              <!-- Last Name !-->
            <div class="form-section">  <label for="lastname">Nachname</label>
              <div class="input-group">
                <div id="lastName-bubble" class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></div>
                <input type="text" class="form-control" id="lastname" placeholder="">
              </div></div>

              <!-- Mitgliedsname !-->
              <div class="form-section"><label for="nickname">Mitgliedsname</label>
              <div class="input-group">
                <div class="input-group-addon" id="nickname-bubble"><i class="fa fa-user" aria-hidden="true"></i></div>
                <input type="text" class="form-control" id="nickname" placeholder="Dein Mitgliedsname ist offentlich">
              </div></div>
              <!-- Email !-->
              <div class="form-section"><label for="email">E-Mail</label>
              <div class="input-group">
                <div class="input-group-addon" id="email-bubble"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                <input type="email" class="form-control" id="email" placeholder="">
              </div></div>
              <!-- Password !-->
             <div class="form-section"> <label for="password">Passwort</label>
              <div class="input-group">
                <div class="input-group-addon" id="password-bubble"><i class="fa fa-lock" aria-hidden="true"></i></div>
                <input type="password" class="form-control" id="password" placeholder="">
                <div class="input-group-addon"><input class="form-check-input" type="checkbox"> Anezeigen</div>
              </div></div>
           <div class="form-section">   <input id="terms" class="form-check-input" type="checkbox"> Ich willige in die Verarbeitung und Nutzung meiner Daten gemab der <span class="blue-color">Dateschutzerklarung</span> ein.</div>

           <div class="form-section">   <button id="submit" type="button" style="width: 100%;" class="btn btn-success">Jetzt registrieren</button></div>



            </div> <!-- End of Form Group !-->
          </form>

          <div class="text-center">
            <hr>
            <p>Bereits Mitglied bei DaWanda? <span class="blue-color"> Hier einloggen</span> </p>
          </div>

        </div>
    </div>

    </div>
    <!-- End of Form Area !-->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
